<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/main.css">
        <title>Projet Web</title>
    </head>
    <body>
        <div id="interfaces" style="display: none;">
            <div id="slider_switch_r"></div>
            <div id="slider_switch_l"></div>

            <div id="load_interface" class="center-interface">
                <div class="center menu-color">
                    <div class="title">
                        <h1>LOADING...</h1>
                    </div>
                </div>
            </div>

            <div id="press_enter" class="center-interface">
                <div class="center menu-color">
                    <div class="title">
                        <h1>PRESS ENTER TO START</h1>
                    </div>
                </div>
            </div>

            <div id="main_menu" class="center-interface">
                <div class="center menu-color">
                    <div class="title">
                        <h1>SUPER MEGA JEU DE LA MORT QUI TUE</h1>
                    </div>
                    <div class="center-col">
                        <div>
                            <button id="start_button">Start</button>
                        </div>
                        <div>
                            <button id="controls_button">Controls</button>
                        </div>
                        <div>
                            <button id="settings_button">Settings</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="settings_menu" class="center-interface">
                <div class="center menu-color">
                    <div class="title">
                        <h1>Options</h1>
                    </div>
                    <div>
                        <div class="center-row margin20px">
                            <div>
                                <p>Fullscreen</p>
                            </div>
                            <div>
                                <label class="switch">
                                    <input type="checkbox" id="fullscreen_checkbox">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                        <div class="margin20px center-row">
                            <div>
                                <p>Frame Rate</p>
                            </div>
                            <div class="dropdown">
                                <div class="dropbtn" id="framerate">30</div>
                                <div id="myDropdown" class="dropdown-content">
                                    <span>30</span>
                                    <span>60</span>
                                    <span>120</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button id="back_button">Back</button>
                    </div>
                </div>
            </div>
            
            <div id="pause_widget" class="center-interface" style="background-color: #000000aa;">
                <div class="center menu-color">
                    <div class="title">
                        <h1>Pause</h1>
                    </div>
                    <div class="center-col">
                        <div>
                            <button id="quit_game_button">Quit</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="framerate_ui" style="width: 50px; height: 50px; text-align: center; margin: 10px;">
                <span>0</span>
            </div>

            <div id="boss_life_ui">
                <p id="boss_name">VROUM VROUM SUBARU</p>
                <div id="life_container">
                    <div id=life></div>
                </div>
            </div>
        </div>
